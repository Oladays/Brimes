<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Freedom Academy</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            /* High-end Trading Background */
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            color: white;
            overflow: hidden;
        }

        /* Subtle glowing background shapes */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(35, 134, 54, 0.2);
            filter: blur(80px);
            border-radius: 50%;
            top: 10%;
            left: -50px;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%;
            max-width: 380px;
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .img-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            border: 4px solid #22c55e;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 { font-size: 26px; color: #60a5fa; margin: 10px 0; font-weight: 800; letter-spacing: 1px; }
        .subtitle { color: #94a3b8; font-size: 15px; margin-bottom: 25px; }
        
        .features {
            text-align: left;
            background: rgba(15, 23, 42, 0.6);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #22c55e;
        }
        .features li { list-style: none; margin: 10px 0; font-size: 14px; color: #cbd5e1; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        
        .btn {
            padding: 18px;
            text-decoration: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.3s;
        }
        .group-btn { background: #16a34a; box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3); }
        .private-btn { background: #2563eb; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }

        .back { color: #64748b; margin-top: 25px; text-decoration: none; font-size: 13px; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="IMG-20260221-WA0009.jpg" alt="Mentor" class="profile-img">
        </div>

        <h1>Financial Freedom</h1>
        <p class="subtitle">Join the academy and master the markets.</p>

        <div class="features">
            <li>✅ Forex & Crypto Strategies</li>
            <li>✅ Technical Analysis Mastery</li>
            <li>✅ Risk Management Secrets</li>
            <li>✅ Live Trading Sessions</li>
        </div>

        <div class="btn-container">
            <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn group-btn">Join Trading Group</a>
            <a href="https://wa.me/2348103586138?text=Hello!%20I'm%20interested%20in%20mentorship." class="btn private-btn">Private Mentorship</a>
        </div>
        
        <a href="index.html" class="back">← Back to Home</a>
    </div>

</body>
</html>
