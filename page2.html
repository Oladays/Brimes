<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Freedom Academy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* High-end dark gradient background */
            background: radial-gradient(circle at center, #1c2128 0%, #0d1117 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #161b22;
            width: 90%;
            max-width: 380px;
            padding: 40px 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid #30363d;
        }

        /* Fixed Image Styling */
        .img-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            border: 4px solid #238636;
            overflow: hidden;
            background-color: #0d1117;
            box-shadow: 0 0 20px rgba(35, 134, 54, 0.4);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 26px;
            color: #58a6ff;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #8b949e;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .features {
            text-align: left;
            background: #0d1117;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #238636;
        }

        .features li {
            list-style: none;
            margin: 10px 0;
            font-size: 15px;
            color: #c9d1d9;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 16px;
            text-decoration: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: 0.3s;
        }

        .group-btn {
            background-color: #238636;
        }

        .private-btn {
            background-color: #1f6feb;
        }

        .back {
            display: block;
            margin-top: 25px;
            color: #8b949e;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="IMG-20260221-WA0009.jpg" alt="Mentor" class="profile-img">
        </div>

        <h1>Financial Freedom</h1>
        <p class="subtitle">Master the Markets. Join the Academy.</p>

        <div class="features">
            <li>✅ Forex & Crypto Strategies</li>
            <li>✅ Technical Analysis Mastery</li>
            <li>✅ Risk Management Secrets</li>
        </div>

        <div class="btn-container">
            <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn group-btn">Join Trading Group</a>
            <a href="https://wa.me/2348103586138?text=Hello!%20I%20want%20to%20inquire%20about%20private%20mentorship." class="btn private-btn">Private Mentorship</a>
        </div>

        <a href="index.html" class="back">← Back to Home</a>
    </div>

</body>
</html>
