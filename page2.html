            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Academy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The Video Background */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(30%); /* Makes the text easier to read */
            object-fit: cover;
        }

        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.4); /* Extra layer of darkness */
        }

        .card { 
            background: rgba(22, 27, 34, 0.85); /* Semi-transparent */
            padding: 40px 20px; 
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 3px solid #238636; 
            margin-bottom: 15px; 
            object-fit: cover;
        }

        h1 { font-size: 26px; color: #58a6ff; margin: 10px 0; }
        .subtitle { color: #c9d1d9; font-size: 16px; margin-bottom: 25px; }
        
        .features { 
            text-align: left; 
            background: rgba(13, 17, 23, 0.7); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            border-left: 4px solid #238636;
        }
        .features li { margin: 8px 0; font-size: 14px; list-style: none; color: white; }

        .btn-container { display: flex; flex-direction: column; gap: 12px; }
        
        .btn { 
            padding: 16px; 
            text-decoration: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 13px;
            animation: pulse 2s infinite;
        }
        .group-btn { background-color: #238636; }
        .private-btn { background-color: #1f6feb; animation-delay: 1s; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .back { color: #8b949e; margin-top: 20px; text-decoration: none; font-size: 13px; display: block; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-financial-charts-and-graphs-on-a-monitor-screen-34547-large.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="card">
            <img src="IMG-20260214-WA0006(4).jpg" alt="Trading Mentor">
            
            <h1>Financial Freedom</h1>
            <p class="subtitle">Join the academy and master the markets.</p>
            
            <div class="features">
                <li>✅ Forex & Crypto Strategies</li>
                <li>✅ Technical Analysis Mastery</li>
                <li>✅ Risk Management Secrets</li>
                <li>✅ Live Trading Sessions</li>
            </div>
            
            <div class="btn-container">
                <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn group-btn">Join Trading Group</a>
                <a href="https://wa.me/2348103586138?text=Hello!%20I%20want%20to%20inquire%20about%20private%20mentorship." class="btn private-btn">Private Mentorship</a>
                <a href="index.html" class="back">← Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
