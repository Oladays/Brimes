<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIMES Trading Signals Academy</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(1, 8, 19, 0.92), rgba(1, 8, 19, 0.92)), 
                        url('https://images.unsplash.com/photo-1611974714025-e6148a234e5f?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; 
        }

        .navbar { width: 100%; background: rgba(10, 25, 47, 0.9); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #233554; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { color: #22c55e; font-weight: 900; font-size: 13px; text-transform: uppercase; }
        .live-count { font-size: 11px; color: #22c55e; background: rgba(34, 197, 94, 0.1); padding: 5px 10px; border-radius: 20px; border: 1px solid #22c55e; }

        /* HEADER */
        #audio-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #010813; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .welcome-text { color: #22c55e; font-size: 32px; font-weight: 950; margin-bottom: 25px; text-transform: uppercase; }
        .play-btn { background: #22c55e; color: #010813; border: none; padding: 22px 60px; border-radius: 50px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 0 30px rgba(34, 197, 94, 0.4); }

        .container { width: 95%; max-width: 450px; margin-top: 20px; padding-bottom: 50px; }
        
        /* VIDEO CARD SECTION */
        .card { background: rgba(10, 25, 47, 0.7); backdrop-filter: blur(15px); padding: 20px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 25px; }
        .video-box { width: 100%; height: 240px; background: #000; border-radius: 20px; border: 2px solid #22c55e; overflow: hidden; margin-bottom: 15px; position: relative; }
        .video-box video { width: 100%; height: 100%; object-fit: cover; }

        /* MOVIE STYLE SUBTITLES */
        #subtitle-box { background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; margin-bottom: 15px; text-align: center; border: 1px solid rgba(34, 197, 94, 0.2); min-height: 50px; display: flex; align-items: center; justify-content: center; }
        #subtitle-text { font-size: 14px; font-weight: 600; color: #fff; }

        .chat-area { background: rgba(0, 0, 0, 0.4); height: 200px; border-radius: 20px; overflow-y: auto; margin-bottom: 20px; padding: 15px; font-size: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; background: rgba(255, 255, 255, 0.05); border-left: 4px solid #3b82f6; }

        .btn { display: block; width: 100%; padding: 18px; text-decoration: none; font-weight: 900; border-radius: 15px; text-transform: uppercase; text-align: center; margin-bottom: 10px; }
        .green { background: #22c55e; color: #010813; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">BRIMES Academy</div>
        <div class="live-count" id="live-users">‚óè 1,200 ONLINE</div>
    </nav>

    <div id="audio-trigger">
        <div class="welcome-text">WELCOME TO<br>BRIMES ACADEMY</div>
        <button class="play-btn" onclick="startExperience()">ACCESS MASTERCLASS</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="video-box">
                <video id="academyVideo" loop playsinline>
                    <source src="btc-live.mp4" type="video/mp4">
                </video>
            </div>

            <div id="subtitle-box">
                <div id="subtitle-text">Waiting for audio to start...</div>
            </div>

            <h3 style="text-align: center; margin: 10px 0; font-size: 18px;">Master Trader: Brimes</h3>

            <audio id="mentorAudio"><source src="explanation.mp3" type="audio/mpeg"></audio>

            <div class="chat-area" id="chat"></div>

            <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn green">JOIN FREE SIGNALS GROUP</a>
            <a href="https://wa.me/2348103586138?text=VIP" class="btn blue">PRIVATE VIP MENTORSHIP</a>
        </div>
    </div>

    <script>
        const mentorAudio = document.getElementById('mentorAudio');
        const mainVideo = document.getElementById('academyVideo');
        const trigger = document.getElementById('audio-trigger');
        const subText = document.getElementById('subtitle-text');
        const chatBox = document.getElementById('chat');

        // SUBTITLE SCRIPT - Update times to match your 'explanation.mp3'
        const script = [
            { time: 0, text: "Welcome to Brimes Academy. Let's look at the BTC Live charts." },
            { time: 5, text: "As you can see, the market is currently in a strong buy position." },
            { time: 10, text: "Our members are already securing profits on this move." },
            { time: 15, text: "Follow our signals to catch the next big breakout." },
            { time: 20, text: "Join the VIP mentorship below to trade like a pro." }
        ];

        function startExperience() {
            trigger.style.display = 'none';
            mentorAudio.play().catch(e => console.log("Play failed"));
            mainVideo.play();
            
            // Sync Subtitles
            mentorAudio.ontimeupdate = () => {
                const current = mentorAudio.currentTime;
                const active = script.findLast(s => current >= s.time);
                if(active) subText.innerText = active.text;
            };

            setInterval(() => addMsg("Student", "This BTC setup is crazy! üî•"), 6000);
        }

        function addMsg(n, m) {
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<span style="color:#22c55e;font-weight:bold">${n}:</span> ${m}`;
            chatBox.appendChild(d);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
