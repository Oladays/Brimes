<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimes Academy | Live</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #010813; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* OVERLAY BUTTON: Forces audio to start */
        #audio-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(1, 8, 19, 0.95); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .play-btn { background: #22c55e; color: #010813; border: none; padding: 20px 40px; border-radius: 50px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 0 20px #22c55e; }

        .card { background: #0a192f; width: 95%; max-width: 400px; padding: 20px; border-radius: 25px; text-align: center; border: 2px solid #22c55e; margin-top: 20px; }
        .img-box { width: 100%; height: 180px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .chat-area { background: rgba(2, 12, 27, 0.9); height: 200px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; display: flex; flex-direction: column-reverse; padding: 10px; }
        .msg { padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 13px; }
        .user { color: #22c55e; font-weight: bold; margin-right: 5px; }
        .input-box { background: #112240; border-radius: 12px; padding: 12px; margin-bottom: 15px; border: 1px solid #3b82f6; }
        .input-box input { background: transparent; border: none; border-bottom: 1px solid #233554; color: white; width: 100%; padding: 8px; margin-bottom: 8px; outline: none; }
        .input-box button { background: #3b82f6; color: white; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; }
        .btn { display: block; width: 100%; padding: 16px; text-decoration: none; font-weight: 900; border-radius: 12px; text-transform: uppercase; font-size: 13px; text-align: center; margin-bottom: 10px; }
        .green { background: #22c55e; color: #010813; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body>

    <div id="audio-trigger">
        <h2 style="margin-bottom: 20px;">Brimes VIP Masterclass</h2>
        <button class="play-btn" onclick="startExperience()">TAP TO JOIN LIVE SESSION</button>
        <p style="margin-top: 20px; font-size: 12px; color: #666;">Ensure your volume is UP</p>
    </div>

    <div class="card">
        <div class="img-box"><img src="mentor-pro.jpg" alt="Mentor"></div>

        <audio id="mentorAudio" preload="auto">
            <source src="explanation.mp3" type="audio/mpeg">
        </audio>

        <div class="chat-area" id="chat"></div>

        <div class="input-box">
            <input type="text" id="vName" placeholder="Your Name">
            <input type="text" id="vMsg" placeholder="Type a comment...">
            <button onclick="postComment()">POST TO CHAT</button>
        </div>

        <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn green">JOIN FREE SIGNALS</a>
        <a href="https://wa.me/2348103586138" class="btn blue">MESSAGE FOR VIP</a>
    </div>

    <script>
        const audio = document.getElementById('mentorAudio');
        const trigger = document.getElementById('audio-trigger');

        function startExperience() {
            // 1. Unmute and Play Audio
            audio.play().then(() => {
                // 2. Hide the overlay if audio starts
                trigger.style.display = 'none';
            }).catch(err => {
                alert("Please tap again to start audio.");
            });
        }

        // CHAT ENGINE
        const names = ["Olamide", "Chisom", "Abubakar", "Funmi", "Emeka", "Zainab", "Victor", "Amaka"];
        const texts = ["Just hit TP3 on Gold! ðŸ”¥", "Withdrawal received!", "Best community in Nigeria.", "Up $150 already!"];
        const chatBox = document.getElementById('chat');

        function addMsg(name, msg) {
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<span class="user">${name}:</span> ${msg}`;
            chatBox.prepend(d);
            if(chatBox.children.length > 20) chatBox.removeChild(chatBox.lastChild);
        }

        setInterval(() => {
            addMsg(names[Math.floor(Math.random()*names.length)], texts[Math.floor(Math.random()*texts.length)]);
        }, 2000);

        function postComment() {
            const n = document.getElementById('vName').value;
            const m = document.getElementById('vMsg').value;
            if(n && m) { addMsg(n, m); document.getElementById('vMsg').value = ''; }
        }

        for(let i=0; i<4; i++) { addMsg(names[i], texts[i]); }
    </script>
</body>
</html>
