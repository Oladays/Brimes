<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimes Academy | VIP Mentorship</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #020c1b; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 20px; overflow-x: hidden; }
        
        /* MARKET TICKER */
        .ticker { width: 100%; background: #000; padding: 6px 0; border-bottom: 1px solid #22c55e; font-size: 10px; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .ticker-wrap { display: inline-block; animation: scroll 25s linear infinite; color: #22c55e; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* MAIN CONTAINER */
        .card { background: #0a192f; width: 95%; max-width: 420px; padding: 20px; border-radius: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); margin-top: 15px; position: relative; }

        .img-box { width: 100%; height: 200px; margin-bottom: 15px; border-radius: 20px; border: 3px solid #22c55e; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .live-status { position:absolute; top:12px; right:12px; background:#ef4444; padding:5px 10px; border-radius:5px; font-size:10px; font-weight:bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* COMMENT FEED */
        .comment-box { background: rgba(17, 34, 64, 0.95); border: 1px solid #233554; border-radius: 15px; height: 240px; overflow-y: hidden; position: relative; margin-bottom: 15px; display: flex; flex-direction: column-reverse; }
        .msg { padding: 12px; border-bottom: 1px solid rgba(35, 53, 84, 0.4); text-align: left; font-size: 12px; animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .u-name { color: #22c55e; font-weight: bold; margin-right: 6px; }

        /* INPUTS */
        .input-group { background: #112240; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #3b82f6; display: flex; flex-direction: column; gap: 10px; }
        .input-group input { background: transparent; border: none; color: white; width: 100%; font-size: 13px; outline: none; border-bottom: 1px solid #233554; padding: 5px; }
        .input-group button { background: #3b82f6; border: none; color: white; border-radius: 8px; font-size: 12px; padding: 12px; font-weight: bold; cursor: pointer; }

        /* BUTTONS */
        .cta { display: block; width: 100%; padding: 18px; text-decoration: none; font-weight: 900; border-radius: 15px; text-transform: uppercase; font-size: 14px; text-align: center; margin-bottom: 10px; }
        .btn-free { background: #22c55e; color: #020c1b; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4); }
        .btn-vip { border: 2px solid #3b82f6; color: #3b82f6; }

        /* POPUP NOTIFICATION */
        #profit-pop { position: fixed; bottom: 25px; left: -400px; background: #112240; border-left: 5px solid #22c55e; padding: 15px; border-radius: 12px; box-shadow: 0 15px 35px #000; transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; display: flex; align-items: center; gap: 12px; width: 280px; }
    </style>
</head>
<body>

    <div class="ticker">
        <div class="ticker-wrap">XAU/USD $2,042.10 (+1.2%) &nbsp;&nbsp;&nbsp; BTC/USD $64,310.50 (+2.4%) &nbsp;&nbsp;&nbsp; EUR/USD 1.0845 (-0.02%) &nbsp;&nbsp;&nbsp; GBP/JPY 190.25 (+0.45%)</div>

        function push(un, msg) {

</body>
</html>
