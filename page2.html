<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimes Academy | Live</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #010813; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .card { background: #0a192f; width: 95%; max-width: 400px; padding: 20px; border-radius: 25px; text-align: center; border: 2px solid #22c55e; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .img-box { width: 100%; height: 180px; border-radius: 15px; overflow: hidden; margin-bottom: 10px; border: 1px solid #233554; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* AUDIO UNMUTE BUTTON (Only shows if needed) */
        #unmute-btn { background: #ef4444; color: white; border: none; padding: 10px; border-radius: 10px; font-size: 12px; font-weight: bold; cursor: pointer; margin-bottom: 15px; width: 100%; display: block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .chat-area { background: rgba(2, 12, 27, 0.9); height: 180px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; display: flex; flex-direction: column-reverse; padding: 10px; }
        .msg { padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 13px; }
        .user { color: #22c55e; font-weight: bold; margin-right: 5px; }
        .input-box { background: #112240; border-radius: 12px; padding: 12px; margin-bottom: 15px; border: 1px solid #3b82f6; }
        .input-box input { background: transparent; border: none; border-bottom: 1px solid #233554; color: white; width: 100%; padding: 8px; margin-bottom: 8px; outline: none; font-size: 13px; }
        .input-box button { background: #3b82f6; color: white; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; }
        .btn { display: block; width: 100%; padding: 16px; text-decoration: none; font-weight: 900; border-radius: 12px; text-transform: uppercase; font-size: 13px; text-align: center; margin-bottom: 10px; }
        .green { background: #22c55e; color: #010813; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-box"><img src="mentor-pro.jpg" alt="Mentor"></div>

        <button id="unmute-btn" onclick="forcePlay()">ðŸ”Š TAP TO ENABLE AUDIO</button>

        <audio id="bgVoice" preload="auto" loop>
            <source src="explanation.mp3" type="audio/mpeg">
        </audio>

        <div class="chat-area" id="chat"></div>

        <div class="input-box">
            <input type="text" id="visitorName" placeholder="Your Name">
            <input type="text" id="visitorMsg" placeholder="Ask a question...">
            <button onclick="userComment()">POST TO CHAT</button>
        </div>

        <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn green">JOIN FREE SIGNALS</a>
        <a href="https://wa.me/2348103586138" class="btn blue">PRIVATE MENTORSHIP</a>
    </div>

    <script>
        const audio = document.getElementById('bgVoice');
        const muteBtn = document.getElementById('unmute-btn');

        // THE FORCE PLAY FUNCTION
        function forcePlay() {
            audio.muted = false;
            audio.play();
            muteBtn.style.display = 'none'; // Hide button once audio starts
        }

        // Also try playing when they touch anywhere
        document.body.addEventListener('touchstart', forcePlay, { once: true });

        // CHAT LOGIC
        const names = ["Olamide", "Chisom", "Abubakar", "Funmi", "Emeka", "Zainab"];
        const msgs = ["TP hit! ðŸ”¥", "Withdrawal received!", "Best community!", "VIP is pure fire!"];
        const box = document.getElementById('chat');

        function addMsg(name, text) {
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<span class="user">${name}:</span> ${text}`;
            box.prepend(d);
            if(box.children.length > 15) box.removeChild(box.lastChild);
        }

        setInterval(() => {
            addMsg(names[Math.floor(Math.random()*names.length)], msgs[Math.floor(Math.random()*msgs.length)]);
        }, 2000);

        function userComment() {
            const uN = document.getElementById('visitorName').value;
            const uM = document.getElementById('visitorMsg').value;
            if(uN && uM) {
                addMsg(uN, uM);
                document.getElementById('visitorMsg').value = '';
                forcePlay(); 
            }
        }
        for(let i=0; i<3; i++) { addMsg(names[i], msgs[i]); }
    </script>
</body>
</html>
