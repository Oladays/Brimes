            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Academy</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: #000; overflow: hidden; }

        /* Stable Video Background */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            filter: brightness(35%);
            object-fit: cover;
        }

        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
        }

        .card { 
            background: rgba(22, 27, 34, 0.9);
            padding: 40px 25px; 
            width: 85%;
            max-width: 380px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* Fixed Image Styling */
        .profile-img { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            border: 3px solid #238636; 
            margin: 0 auto 20px auto;
            object-fit: cover;
            display: block;
            box-shadow: 0 0 15px rgba(35, 134, 54, 0.6);
        }

        h1 { font-size: 28px; color: #58a6ff; margin: 10px 0; font-weight: 800; }
        .subtitle { color: #c9d1d9; font-size: 16px; margin-bottom: 25px; }
        
        .features { 
            text-align: left; 
            background: rgba(13, 17, 23, 0.8); 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            border-left: 5px solid #238636;
        }
        .features li { margin: 10px 0; font-size: 15px; list-style: none; color: white; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        
        .btn { 
            padding: 18px; 
            text-decoration: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .group-btn { background-color: #238636; box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3); }
        .private-btn { background-color: #1f6feb; box-shadow: 0 4px 15px rgba(31, 111, 235, 0.3); }

        .back { color: #8b949e; margin-top: 25px; text-decoration: none; font-size: 13px; display: block; opacity: 0.7; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">

            <div class="features">

                <li>✅ Risk Management Secrets</li>
                <li>✅ Live Trading Sessions</li>
            </div>
            
            <div class="btn-container">
                <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn group-btn">Join Trading Group</a>
                <a href="https://wa.me/2348103586138?text=Hello!%20I%20want%20to%20inquire%20about%20private%20mentorship." class="btn private-btn">Private Mentorship</a>
                <a href="index.html" class="back">← Back to Home</a>
            </div>
        </div>
    </div>

</body>
