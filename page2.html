<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Freedom Academy</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: #f8fafc;
        }

        .card {
            background: #0f172a;
            width: 95%;
            max-width: 420px;
            border-radius: 28px;
            text-align: center;
            border: 1px solid #1e293b;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        /* CREATIVE TOP SPACE: Trading Hero Section */
        .hero-header {
            width: 100%;
            height: 240px;
            position: relative;
            background: url('https://images.unsplash.com/photo-1611974717483-93644943962b?q=80&w=2070') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Dark overlay to make the chart look professional */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.4), #0f172a);
        }

        /* Your Photo - Now styled as a 'Featured Speaker' */
        .mentor-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #22c55e;
            position: relative;
            z-index: 2;
            margin-bottom: -40px; /* Pulls it down into the content area */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .container { padding: 60px 24px 32px; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        h1 { font-size: 28px; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px; }
        .subtitle { color: #94a3b8; font-size: 15px; margin-bottom: 24px; line-height: 1.5; }
        
        .feature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 28px; }
        .feature-item { background: #1e293b; padding: 12px; border-radius: 12px; font-size: 13px; text-align: left; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.05); }

        .btn-stack { display: flex; flex-direction: column; gap: 12px; }
        .btn { padding: 18px; text-decoration: none; border-radius: 14px; font-weight: 800; text-transform: uppercase; font-size: 13px; text-align: center; transition: 0.3s; }
        .primary-btn { background: #22c55e; color: #052e16; }
        .secondary-btn { border: 2px solid #3b82f6; color: #3b82f6; }

        .footer-link { color: #475569; margin-top: 20px; text-decoration: none; font-size: 12px; display: block; }
    </style>
</head>
<body>

            </div>

            <div class="btn-stack">
                <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn primary-btn">Join Trading Group</a>
                <a href="https://wa.me/2348103586138?text=I'm%20ready%20to%20learn." class="btn secondary-btn">Private Mentorship</a>

            <a href="index.html" class="footer-link">‚Üê Return to Home</a>

</body>
</html>
