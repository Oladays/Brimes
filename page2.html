<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimes Academy | Profit Live</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #010813; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* OVERLAY TO START AUDIO */
        #audio-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #010813; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .play-btn { background: #22c55e; color: #010813; border: none; padding: 22px 45px; border-radius: 50px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 0 25px rgba(34, 197, 94, 0.5); }

        /* MAIN PAGE */
        .card { background: #0a192f; width: 95%; max-width: 400px; padding: 20px; border-radius: 25px; text-align: center; border: 2px solid #22c55e; margin-top: 20px; position: relative; }
        .img-box { width: 100%; height: 180px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* CHAT */
        .chat-area { background: rgba(2, 12, 27, 0.9); height: 180px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; display: flex; flex-direction: column-reverse; padding: 10px; }
        .msg { padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 13px; }
        .user { color: #22c55e; font-weight: bold; margin-right: 5px; }

        /* PROFIT POPUP */
        #profit-pop { position: fixed; bottom: 20px; left: -400px; background: #112240; border-left: 5px solid #22c55e; padding: 12px; border-radius: 10px; box-shadow: 0 10px 30px #000; transition: 0.6s ease-in-out; z-index: 999; display: flex; align-items: center; gap: 10px; width: 260px; }
        .pop-icon { background: #22c55e; color: #010813; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* INPUTS & BUTTONS */
        .input-box { background: #112240; border-radius: 12px; padding: 10px; margin-bottom: 15px; border: 1px solid #3b82f6; }
        .input-box input { background: transparent; border: none; border-bottom: 1px solid #233554; color: white; width: 100%; padding: 8px; margin-bottom: 8px; outline: none; font-size: 13px; }
        .input-box button { background: #3b82f6; color: white; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn { display: block; width: 100%; padding: 16px; text-decoration: none; font-weight: 900; border-radius: 12px; text-transform: uppercase; font-size: 13px; text-align: center; margin-bottom: 10px; }
        .green { background: #22c55e; color: #010813; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body>

    <div id="audio-trigger">
        <h2 style="color: #22c55e; margin-bottom: 10px;">Brimes Academy</h2>
        <p style="color: #ccc; margin-bottom: 30px;">Live Mentorship Session</p>
        <button class="play-btn" onclick="startExperience()">JOIN LIVE MASTERCLASS</button>
    </div>

    <div class="card">
        <div class="img-box"><img src="mentor-pro.jpg" alt="Mentor"></div>

        <audio id="mentorAudio" preload="auto">
            <source src="explanation.mp3" type="audio/mpeg">
        </audio>

        <div class="chat-area" id="chat"></div>

        <div class="input-box">
            <input type="text" id="vName" placeholder="Your Name">
            <input type="text" id="vMsg" placeholder="Type a message...">
            <button onclick="postComment()">POST TO CHAT</button>
        </div>

        <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn green">JOIN FREE SIGNALS</a>
        <a href="https://wa.me/2348103586138?text=I'm%20ready%20for%20VIP%20mentorship." class="btn blue">PRIVATE MENTORSHIP</a>
    </div>

    <div id="profit-pop">
        <div class="pop-icon">$</div>
        <div id="pop-txt" style="font-size: 11px; color: white;"></div>
    </div>

    <script>
        const audio = document.getElementById('mentorAudio');
        const trigger = document.getElementById('audio-trigger');

        function startExperience() {
            trigger.style.display = 'none';
            audio.muted = false;
            audio.play().catch(e => console.log("Audio waiting..."));
            setInterval(showProfit, 12000); // Start profit popups after joining
        }

        // CHAT ENGINE
        const names = ["Olamide", "Chisom", "Abubakar", "Funmi", "Emeka", "Zainab", "Victor", "Amaka"];
        const texts = ["Just hit TP3 on Gold! ðŸ”¥", "Withdrawal received! ðŸ’¸", "Best mentor in Nigeria.", "Up $150 already!"];
        const chatBox = document.getElementById('chat');

        function addMsg(name, msg) {
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<span class="user">${name}:</span> ${msg}`;
            chatBox.prepend(d);
            if(chatBox.children.length > 20) chatBox.removeChild(chatBox.lastChild);
        }

        setInterval(() => {
            addMsg(names[Math.floor(Math.random()*names.length)], texts[Math.floor(Math.random()*texts.length)]);
        }, 2500);

        function postComment() {
            const n = document.getElementById('vName').value;
            const m = document.getElementById('vMsg').value;
            if(n && m) { addMsg(n, m); document.getElementById('vName').value = ''; document.getElementById('vMsg').value = ''; }
        }

        // PROFIT POPUP LOGIC
        const traders = ["Emeka", "Sarah", "Tunde", "Amaka", "Victor", "Musa", "Chidi"];
        const amounts = ["$45.00", "$120.50", "$300.00", "$85.20", "$500.00"];

        function showProfit() {
            const p = document.getElementById('profit-pop');
            const t = document.getElementById('pop-txt');
            const rN = traders[Math.floor(Math.random() * traders.length)];
            const rA = amounts[Math.floor(Math.random() * amounts.length)];
            
            t.innerHTML = `<strong>${rN}</strong> just secured <strong>${rA}</strong> profit!`;
            p.style.left = "20px";
            setTimeout(() => { p.style.left = "-400px"; }, 5000);
        }

        for(let i=0; i<4; i++) { addMsg(names[i], texts[i]); }
    </script>
</body>
</html>
