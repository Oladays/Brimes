<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimes Academy | Live</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #010813; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* CARD BOX */
        .card { background: #0a192f; width: 95%; max-width: 400px; padding: 20px; border-radius: 25px; text-align: center; border: 2px solid #22c55e; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* IMAGE */
        .img-box { width: 100%; height: 200px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* COMMENT SECTION (FAST & SMOOTH) */
        .chat-area { background: rgba(2, 12, 27, 0.8); height: 250px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #233554; display: flex; flex-direction: column-reverse; padding: 10px; }
        .msg { padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 13px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .user { color: #22c55e; font-weight: bold; margin-right: 5px; }

        /* BUTTONS */
        .btn { display: block; width: 100%; padding: 18px; text-decoration: none; font-weight: 900; border-radius: 12px; text-transform: uppercase; font-size: 14px; text-align: center; margin-bottom: 10px; }
        .green { background: #22c55e; color: #010813; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }
        
        /* STATUS TAG */
        .status { font-size: 10px; font-weight: bold; color: #ef4444; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="card">

        <div class="chat-area" id="chat"></div>

    </div>

    <script>

        function playSnd() {
            audio.play();

        document.addEventListener('touchstart', playSnd, { once: true });

            "TP hit! üéØüéØüéØ", 
            "I'm ready for the next trade.", 
            "VIP signals are fire!"
        ];
        
        const box = document.getElementById('chat');

        function addMsg() {
            const d = document.createElement('div');
            d.className = 'msg';
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomMsg = msgs[Math.floor(Math.random() * msgs.length)];
            d.innerHTML = `<span class="user">${randomName}:</span> ${randomMsg}`;

</html>
