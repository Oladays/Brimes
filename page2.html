<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Academy</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: #000; overflow: hidden; }

        /* Background Video - Responsive Fix */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            filter: brightness(25%); /* Darker for better text visibility */
            object-fit: cover;
        }

        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .card { 
            background: rgba(22, 27, 34, 0.9);
            padding: 35px 20px; 
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        /* Profile Image Styling */
        .img-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            border: 4px solid #238636;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(35, 134, 54, 0.6);
            background-color: #161b22;
        }

        .profile-img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 { font-size: 30px; color: #58a6ff; margin: 10px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #c9d1d9; font-size: 16px; margin-bottom: 25px; font-weight: 400; }
        
        .features { 
            text-align: left; 
            background: rgba(13, 17, 23, 0.6); 
            padding: 18px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            border-left: 6px solid #238636;
        }
        .features li { margin: 10px 0; font-size: 15px; list-style: none; color: white; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        
        .btn { 
            padding: 18px; 
            text-decoration: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .group-btn { background-color: #238636; }
        .private-btn { background-color: #1f6feb; }

        .btn:hover { transform: scale(1.02); }

        .back { color: #8b949e; margin-top: 25px; text-decoration: none; font-size: 13px; display: block; opacity: 0.7; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://cdn.pixabay.com/video/2020/07/22/45311-443831776_large.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="card">
            <div class="img-container">
                <img src="IMG-20260221-WA0009.jpg" alt="Trading Mentor" class="profile-img">
            </div>
            
            <h1>Financial Freedom</h1>
            <p class="subtitle">Join the academy and master the markets.</p>
            
            <div class="features">
                <li>✅ Forex & Crypto Strategies</li>
                <li>✅ Technical Analysis Mastery</li>
                <li>✅ Risk Management Secrets</li>
                <li>✅ Live Trading Sessions</li>
            </div>
            
            <div class="btn-container">
                <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn group-btn">Join Trading Group</a>
                <a href="https://wa.me/2348103586138?text=Hello!%20I%20want%20to%20inquire%20about%20private%20mentorship." class="btn private-btn">Private Mentorship</a>
                <a href="index.html" class="back">← Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>>
