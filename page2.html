<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimes Academy</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #020c1b; color: white; text-align: center; padding: 20px; }
        .card { background: #0a192f; padding: 20px; border-radius: 20px; max-width: 400px; margin: auto; border: 1px solid #22c55e; }
        img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        audio { width: 100%; margin: 15px 0; }
        .chat { background: rgba(0,0,0,0.3); height: 200px; overflow: hidden; text-align: left; padding: 10px; font-size: 13px; border-radius: 10px; margin-bottom: 15px; }
        .msg { margin-bottom: 8px; animation: slide 0.3s ease; }
        @keyframes slide { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        .un { color: #22c55e; font-weight: bold; }
        .btn { display: block; padding: 15px; margin: 10px 0; text-decoration: none; border-radius: 10px; font-weight: bold; text-transform: uppercase; }
        .green { background: #22c55e; color: black; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body>

    <div class="card">
        <img src="mentor-pro.jpg">
        
        <p style="color:#22c55e; font-weight:bold;">LISTEN TO MASTERCLASS:</p>
        <audio controls>
            <source src="explanation.mp3" type="audio/mpeg">
        </audio>

        <div class="chat" id="chat"></div>

        <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn green">JOIN FREE GROUP</a>
        <a href="https://wa.me/2348103586138" class="btn blue">MESSAGE MENTOR</a>
    </div>

    <script>
        const names = ["Olamide", "Chisom", "Abubakar", "Funmi", "Emeka", "Zainab", "Victor", "Joy"];
        const msgs = ["TP hit! ðŸ”¥", "Legit signals.", "I'm in VIP now!", "Withdrawal successful.", "Best mentor.", "Let's gooo!"];
        const box = document.getElementById('chat');

        function add() {
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<span class="un">${names[Math.floor(Math.random()*names.length)]}:</span> ${msgs[Math.floor(Math.random()*msgs.length)]}`;
            box.prepend(d);
            if(box.children.length > 10) box.removeChild(box.lastChild);
        }
        
        // Faster comments (every 1.5 seconds)
        setInterval(add, 1500);
        for(let i=0; i<4; i++) add();
    </script>

</body>
</html>
