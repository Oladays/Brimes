<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Academy</title>
    <style>
        /* Full screen background */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0d1117; 
            color: white; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .card { 
            background: #161b22; 
            padding: 40px 20px; 
            width: 100%;
            max-width: 500px; /* Wider for desktop, full for mobile */
            min-height: 100vh; /* Fills the screen height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        img { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            border: 4px solid #238636; 
            margin-bottom: 20px; 
            object-fit: cover;
            box-shadow: 0 0 20px rgba(35, 134, 54, 0.5);
        }
        h1 { font-size: 28px; color: #58a6ff; margin: 10px 0; }
        .subtitle { color: #8b949e; font-size: 18px; margin-bottom: 30px; }
        
        .features { 
            text-align: left; 
            background: #0d1117; 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 35px; 
            border-left: 5px solid #238636;
            width: 90%;
        }
        .features li { margin: 12px 0; font-size: 16px; list-style: none; }

        .btn-container { width: 90%; display: flex; flex-direction: column; gap: 15px; }
        
        /* Lively pulsing buttons */
        .btn { 
            padding: 18px; 
            text-decoration: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 15px;
            animation: pulse 2s infinite;
        }
        .group-btn { background-color: #238636; }
        .private-btn { background-color: #1f6feb; animation-delay: 1s; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .back { color: #8b949e; margin-top: 30px; text-decoration: none; }
        
        /* Audio Player Styling */
        audio { margin-top: 20px; opacity: 0.5; height: 30px; }
    </style>
</head>
<body>
    <div class="card">
        <audio controls autoplay loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <img src="IMG-20260214-WA0006(4).jpg" alt="Trading Mentor">
        
        <h1>Financial Freedom</h1>
        <p class="subtitle">Master the markets today.</p>
        
        <div class="features">
            <li>✅ Forex & Crypto Strategies</li>
            <li>✅ Technical Analysis Mastery</li>
            <li>✅ Risk Management Secrets</li>
            <li>✅ Live Trading Sessions</li>
        </div>
        
        <div class="btn-container">
            <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn group-btn">Join Community Group</a>
            <a href="https://wa.me/2348103586138?text=Hello!%20I%20want%20to%20inquire%20about%20private%20mentorship." class="btn private-btn">Message Me Privately</a>
            <a href="index.html" class="back">← Back to Home</a>
        </div>
    </div>
</body>
</html>
