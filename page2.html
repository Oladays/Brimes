<div style="display:none;">
    <audio id="bgAudio" preload="auto">
        <source src="https://oladays.github.io/Brimes/explanation.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    const audio = document.getElementById('bgAudio');

    // Attempt to play as soon as the user touches the screen
    document.addEventListener('touchstart', function() {
        audio.play();
    }, { once: true });

    document.addEventListener('click', function() {
        audio.play();
    }, { once: true });
</script>
