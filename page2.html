<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIMES Trading Signals Academy</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; 
            background: #010813; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; 
        }

        /* VIDEO BACKGROUND */
        #video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.4;
        }
        
        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(10, 25, 47, 0.8); border-bottom: 1px solid #233554; height: 30px; display: flex; align-items: center; backdrop-filter: blur(5px); z-index: 10; }
        .ticker { display: inline-block; white-space: nowrap; animation: marquee 30s linear infinite; font-size: 10px; color: #22c55e; font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .navbar { width: 100%; background: rgba(10, 25, 47, 0.9); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #233554; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { color: #22c55e; font-weight: 900; font-size: 13px; text-transform: uppercase; }
        .live-count { font-size: 11px; color: #22c55e; background: rgba(34, 197, 94, 0.1); padding: 5px 10px; border-radius: 20px; border: 1px solid #22c55e; }

        /* BOLD ENTRANCE */
        #audio-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #010813; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .welcome-text { color: #22c55e; font-size: 32px; font-weight: 950; margin-bottom: 25px; text-transform: uppercase; text-shadow: 0 0 25px rgba(34, 197, 94, 0.7); }
        .play-btn { background: #22c55e; color: #010813; border: none; padding: 22px 60px; border-radius: 50px; font-size: 18px; font-weight: 900; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SUBTITLE BOX (MOVIE STYLE) */
        #subtitle-container {
            width: 90%; max-width: 400px; background: rgba(0,0,0,0.7); border-radius: 10px; padding: 15px; margin: 10px 0; text-align: center; border: 1px solid rgba(34, 197, 94, 0.3); min-height: 60px; display: flex; align-items: center; justify-content: center;
        }
        #subtitle-text { font-size: 14px; font-weight: 600; color: #fff; line-height: 1.4; }

        .container { width: 95%; max-width: 450px; margin-top: 10px; padding-bottom: 50px; z-index: 5; }
        .stats-widget { background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; border-radius: 15px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-around; text-align: center; width: 100%; }
        .stat-num { font-size: 20px; font-weight: 900; color: #22c55e; display: block; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #64748b; }

        .card { background: rgba(10, 25, 47, 0.6); backdrop-filter: blur(20px); padding: 25px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .mentor-display { width: 100%; height: 200px; background: rgba(255, 255, 255, 0.05); border-radius: 20px; border: 1px solid #22c55e; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 20px; }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #22c55e; margin-bottom: 10px; object-fit: cover; }

        .chat-area { background: rgba(0, 0, 0, 0.4); height: 220px; border-radius: 20px; overflow-y: auto; margin-bottom: 20px; padding: 18px; border: 1px solid rgba(255,255,255,0.05); font-size: 12px; scroll-behavior: smooth; }
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.05); border-left: 4px solid #3b82f6; text-align: left; }
        
        .input-box { background: rgba(17, 34, 64, 0.8); border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #3b82f6; }
        .input-box input { background: transparent; border: none; border-bottom: 1px solid #233554; color: white; width: 100%; padding: 10px; margin-bottom: 12px; outline: none; }
        .input-box button { background: #3b82f6; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }

        .btn { display: block; width: 100%; padding: 18px; text-decoration: none; font-weight: 900; border-radius: 15px; text-transform: uppercase; font-size: 14px; text-align: center; margin-bottom: 15px; }
        .green { background: #22c55e; color: #010813; }
        .blue { border: 2px solid #3b82f6; color: #3b82f6; }

        #profit-pop { position: fixed; bottom: 20px; left: -400px; background: #112240; border-left: 5px solid #22c55e; padding: 15px; border-radius: 12px; transition: 0.6s; z-index: 998; width: 280px; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-financial-data-on-a-monitor-screen-18545-large.mp4" type="video/mp4">
    </video>

    <div class="ticker-wrap"><div class="ticker">XAUUSD: 2,024.45 ‚ñ≤ | EURUSD: 1.0821 ‚ñº | BTCUSD: 51,204.10 ‚ñ≤</div></div>

    <nav class="navbar">
        <div class="logo">BRIMES Academy</div>
        <div class="live-count" id="live-users">‚óè 1,200 ONLINE</div>
    </nav>

    <div id="audio-trigger">
        <div class="welcome-text">WELCOME TO<br>BRIMES ACADEMY</div>
        <button class="play-btn" onclick="startExperience()">ACCESS MASTERCLASS</button>
    </div>

    <div class="container">
        <div id="subtitle-container">
            <div id="subtitle-text">Masterclass starting...</div>
        </div>

        <div class="stats-widget">
            <div class="stat-item"><span class="stat-num">$<span id="total-profits">42,550</span></span><span class="stat-label">Profits</span></div>
            <div class="stat-item"><span class="stat-num" id="signals-sent">14</span><span class="stat-label">Signals</span></div>
        </div>

        <div class="card">
            <div class="mentor-display">
                <img src="mentor-pro.jpg" class="profile-img">
                <h3 style="margin: 0; font-size: 16px;">Brimes: Lead Mentor</h3>
            </div>

            <audio id="mentorAudio"><source src="explanation.mp3" type="audio/mpeg"></audio>
            <audio id="bgMusic" loop><source src="song.mp3" type="audio/mpeg"></audio>

            <div class="chat-area" id="chat"></div>

            <div class="input-box">
                <input type="text" id="vName" placeholder="Name">
                <input type="text" id="vMsg" placeholder="Message">
                <button onclick="postComment()">POST TO CHAT</button>
            </div>

            <a href="https://chat.whatsapp.com/BTiq3H4Atbo3T2aMePQlr7" class="btn green">JOIN FREE GROUP</a>
            <a href="https://wa.me/2348103586138?text=VIP" class="btn blue">VIP MENTORSHIP</a>
        </div>
    </div>

    <div id="profit-pop"><div id="pop-txt" style="font-size: 12px; color: white;"></div></div>

    <script>
        const mentorAudio = document.getElementById('mentorAudio');
        const bgMusic = document.getElementById('bgMusic');
        const trigger = document.getElementById('audio-trigger');
        const subText = document.getElementById('subtitle-text');
        const chatBox = document.getElementById('chat');

        // WHAT THE AI SAYS (Update these lines with your actual audio content!)
        const script = [
            { time: 0, text: "Welcome to Brimes Academy. I am your mentor today." },
            { time: 5, text: "The financial markets are moving fast, but we move faster." },
            { time: 10, text: "I'm going to show you how our students make $500 daily." },
            { time: 15, text: "Look at the live profit counter below as we speak." },
            { time: 20, text: "Join the VIP group now to start receiving your signals." }
        ];

        function startExperience() {
            trigger.style.display = 'none';
            mentorAudio.play();
            setInterval(showProfit, 10000);
            setInterval(updateStats, 7000);
            setInterval(() => addMsg(names[Math.floor(Math.random()*names.length)], texts[Math.floor(Math.random()*texts.length)]), 4500);
            
            // Subtitle Engine
            mentorAudio.ontimeupdate = () => {
                const current = mentorAudio.currentTime;
                const active = script.findLast(s => current >= s.time);
                if(active) subText.innerText = active.text;
            };
        }

        const names = ["Olamide", "Chisom", "Abubakar", "Funmi", "Emeka", "Zainab"];
        const texts = ["Gold hit TP! üî•", "Up $100!", "Signals are 10/10", "Blue everywhere! üíé"];

        mentorAudio.onended = () => { bgMusic.play(); subText.innerText = "Check the links below to begin!"; };

        function addMsg(n, m) {
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<span style="color:#22c55e;font-weight:bold">${n}:</span> ${m}`;
            chatBox.appendChild(d);
            chatBox.scrollTop = chatBox.scrollHeight;
            if(chatBox.children.length > 20) chatBox.firstChild.remove();
        }

        function postComment() {
            const n = document.getElementById('vName').value;
            const m = document.getElementById('vMsg').value;
            if(n && m) { addMsg(n, m); document.getElementById('vName').value=''; document.getElementById('vMsg').value=''; }
        }

        function showProfit() {
            const p = document.getElementById('profit-pop');
            const rN = names[Math.floor(Math.random()*names.length)];
            document.getElementById('pop-txt').innerHTML = `<strong>${rN}</strong> just made <strong>$${Math.floor(Math.random()*400)+50}</strong>!`;
            p.style.left = "20px";
            setTimeout(() => p.style.left = "-400px", 4500);
        }

        function updateStats() {
            const pEl = document.getElementById('total-profits');
            let current = parseInt(pEl.innerText.replace(',', ''));
            pEl.innerText = (current + Math.floor(Math.random() * 50)).toLocaleString();
        }

        for(let i=0; i<4; i++) addMsg(names[i], texts[i]);
    </script>
</body>
</html>
